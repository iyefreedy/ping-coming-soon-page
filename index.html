<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- displays site properly based on user's device -->

     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

     <title>Frontend Mentor | Ping coming soon page</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">

     <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
     <style>
          .attribution {
               font-size: 11px;
               text-align: center;
          }

          .attribution a {
               color: hsl(228, 45%, 44%);
          }
     </style>
</head>

<body>
     <header>
          <h3>PING<span>.</span></h3>
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
     </header>

     <form action="">
          <div class="form-input">
               <input type="email" placeholder="Your email address">
               <div class="invalid-feedback">
                    Please provide a valid email address
               </div>
          </div>
          <div class="form-button">
               <button type="submit">Notify Me</button>
          </div>
     </form>


     <article>
          <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
     </article>

     <footer>
          <div class="social-icons">
               <i class="fab fa-facebook-f"></i>
               <i class="fab fa-twitter"></i>
               <i class="fab fa-instagram"></i>
          </div>
          <div class="copyright-text">
               <p>&copy; Copyright Ping. All rights reserved.</p>
          </div>
     </footer>



     <footer>
          <p class="attribution">
               Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
               Coded by <a href="#">Muhammad Quraisy</a>.
          </p>
     </footer>
</body>

</html>
